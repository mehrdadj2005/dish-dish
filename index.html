<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISH-DISH</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Eng Comments By Tara Tavangar -->
    <!-- Span That Shows The Num Of Lives  -->
    <!-- اسپنی که قرار است جون توپ را نمایش دهد -->

    <span id="lives">5</span>

    <!-- Input That Controls The Speed -->
    <!-- اینپوتی که قرار است سرعت توپ را کنترل کند -->

    <input type="number" min="1" max="5" value="3" id="speed">
    
    <!-- SPACE FOR THE BALL -->
    <!-- فاضایی که توپ در ان میتواند جابجا شود -->

    <div id="ballContainer">

        <!-- The Ball -->
        <!-- توپ -->

        <div id="ball"></div>

        <!-- The Bomb -->
        
        <div id="bomb"></div>
    </div>
    <div id="error"><span id="exit">&copy;</span></div>
    <script src="app.js"></script>
</body>

</html>
