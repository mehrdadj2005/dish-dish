<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISH-DISH</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/7006acfc2a.js" crossorigin="anonymous"></script>
</head>


<body>

    <!-- Eng Comments By Tara Tavangar -->
    <header>


        <div class="headercontainers">
            <!-- home icon -->
            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
        </div>

        <!-- player heart -->
        <div class="headercontainers">
            <div>
                <span id="lives">5 </span>
                <i class="fa-solid fa-heart"></i>
            </div>
            <h3>Player </h3>
        </div>


        <div>
            <img id="bomb" src="image/icons8-bomb-94.png" width="98px" height="98px" alt="" srcset=""></div>
        </div>

        <!-- time -->
        <div class="headercontainers">
            <h3>2:300</h3>
        </div>

        <!-- player bomb -->
        <div class="headercontainers">
            <div>
                <span id="lives">5 </span>
                <i class="fa-solid fa-bomb"></i>
            </div>
            <h3>Player </h3>

        </div>
    </header>

    <!-- modal start game -->
    <div id="modalStartMain">
        <h1>DISH-DISH</h1>
        <button id="btnStartMain">START</button>
        <button id="btnScores">SCORE'S</button>
    </div>

    <!-- modal click to start main -->
    <!-- مودالی که وقتی دکمه استارت کلیک مشه باید ظاهر بشه -->
    <div id="modalClickStart">
        <img src="image/icons8-back-50.png" alt="" id="backToModalStartMain">
        <div>
            <div>
                <h3>💙 RUNAWAY</h3>
                <h5>NAME</h5>
                <input type="text" id="namePlayerRunaway">
                <h5>PASSWORD</h5>
                <input type="password" id="passwordPlayerRunaway">
            </div>
            <div>
                <h3>💣 DEADLY</h3>
                <h5>NAME</h5>
                <input type="text" id="namePlayerDeadly">
                <h5>PASSWORD</h5>
                <input type="password" id="passwordPlayerDeadly">
            </div>
        </div>
        <button id="btnPlayGame">PLAY GAME</button>
    </div>
    <!-- <input type="number" min="1" max="5" value="3" id="speed"> -->

    <!-- SPACE FOR THE BALL -->
    <!-- فاضایی که توپ در ان میتواند جابجا شود -->

    <div id="ballContainer">

        <!-- The Ball -->
        <!-- توپ -->
        <!-- <div ></div> -->
        <img id="ball" src="pngtree-voodoo-doll-face-mascot-logo-design-png-image_5999276_thumbnail.png" alt="">
        <div><img id="bomb" src="image/icons8-bomb-94.png" width="98px" height="98px" alt="" srcset=""></div>
    </div>

    <div id="scoreBoard">


    </div>

    <div id="error"></div>
    <script src="app.js"></script>
</body>

</html>
